<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samaya Tours</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="navbar">
        <div class="logo">Samaya Tours and Travels</div>
        <div class="left">
            <div>Home</div>
            <div>Destinations</div>
            <div>Packages</div>
            <div>Contact</div>
        </div>
    </div>

<div class="fom"> 
    <div class="card">
        <form name="form">
            <input type="text"class="formElements" placeholder="Enter Name" required name="username">
        
            <input type="email"class="formElements" placeholder="Email ID" required name="email">
    
            <input type="number" maxlength="10"class="formElements" placeholder="Phone No" required name="number">
    
            <select name="destination" id="dest" required>
                <option value="null">Select Destination</option>
                <option value="Yumthang">Yumthang</option>
                <option value="Changu">Changu</option>
                <option value="Namchi">Namchi</option>
                <option value="Gangtok">Gangtok</option>
            </select>
            
            <select name="length" id="len" required>
                <option>Select Duration</option>
                <option value="7">7 Days</option>
                <option value="14">2 weeks</option>
            </select>
            
            <button type="submit" onclick="sendToBackend(event)">Book Now</button>
            
     </form>

    </div>
    
 
</div>
<script src="index.js"></script>

</body>
</html>
