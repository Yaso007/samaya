<div class="fom"> 
    <div class="formholder">
        <form name="form">
            <input type="text"class="formElements" placeholder="Enter Name" required name="username">
        
            <input type="email"class="formElements" placeholder="Email ID" required name="email">
    
            <input type="number" minlength="10" maxlength="10"class="formElements" placeholder="Phone No" required name="number">
    
            <select name="destination" id="dest" class="formElements" required>
                <option value="null">Select Destination</option>
                <option value="Yumthang">Yumthang</option>
                <option value="Changu">Changu</option>
                <option value="Namchi">Namchi</option>
                <option value="Gangtok">Gangtok</option>
                <option value="Gangtok">Darjeeling</option>
            </select>
            
            <select name="length" id="len" class="formElements" required>
                <option>Select Duration</option>
                <option value="7">7 Days</option>
                <option value="14">2 weeks</option>
            </select>
            
            <button type="submit" onclick="sendToBackend(event)" class="formElements">Book Now</button>
            
     </form>

    </div>
